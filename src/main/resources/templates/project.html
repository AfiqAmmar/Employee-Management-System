<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
	
</head>
<body>

	<br>
	<br>
	
	<div class="container my-2">
	<h1>Projects List</h1>
	
	<a th:href = "@{/showNewProjectForm}" class="btn btn-primary btn-sm mb-3"> Add Projects </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						Project Name
					</th>
					<th>
                        Project Description
					</th>
                    <th>
                        Members
					</th>
					<th>
                        Progress
					</th>
					<th>
                        Budget
					</th>
					<th>
						Deadline
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${listProjects}">
					<td th:text="${project.name}"></td>
					<td th:text="${project.description}"></td>
                    <td th:text="${project.employees}"></td>
					<td th:text="${project.progress}"></td>
					<td th:text="${project.budget}"></td>
					<td th:text="${project.deadline}"></td>
					<td> <a th:href="@{/showFormForUpdateProject/{id}(id=${project.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteProject/{id}(id=${project.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
