<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  	<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">Employee<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/projects}">Project<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/showEmployeesWithMajorDisciplineCases}">Indiscipline Employee<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			    <input type="text" th:field="*{fname}"
				placeholder="Employee First Name" class="form-control mb-4 col-4" required>
				
				<input type="text" th:field="*{lname}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4" required>
				
				<input type="email" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4" required>

                <input type="text" th:field="*{phoneNum}"
				placeholder="Employee Phone Number" class="form-control mb-4 col-4" required>

				<select th:field="*{project}" class="form-control mb-4 col-4" required>
					<th:block th:each="proj : ${listProjects}">
						<option th:text="${proj.name}" th:value="${proj.id}"/>
					</th:block>
				</select>

				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>

		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
