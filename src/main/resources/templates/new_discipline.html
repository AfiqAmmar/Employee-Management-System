<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  	<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}">Employee<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/projects}">Project<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/showEmployeesWithMajorDisciplineCases}">Indiscipline Employee<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Add New Disciplinary Action</h2>

		<form action="#" th:action="@{/saveDiscipline/{id}(id=${id})}" th:object="${discipline}"
			method="POST">

                <label for="name">Disciplinary Action:</label>
                <input type="text" th:field="*{name}"
				placeholder="Disciplinary Action" class="form-control mb-4 col-4" required>
				
				<label for="name">Disciplinary Type:</label>
                <input type="text" th:field="*{type}"
				placeholder="Disciplinary Type" class="form-control mb-4 col-4" required>
				
				<label for="name">Deduction (points):</label>
                <input type="number" th:field="*{points}"
				placeholder="Deduction (points)" class="form-control mb-4 col-4" required>

				<label for="name">Date:</label>
                <input type="date" th:field="*{date}"
				placeholder="Date" class="form-control mb-4 col-4" required>
				
				<button type="submit" class="btn btn-info col-auto"> Add Disciplinary Action</button>
		</form>

		<hr>
		
		<a th:href = "@{/showDisciplinary/{id}(id=${id})}"> Back to Disciplinary Record</a>
	</div>
</body>
</html>
